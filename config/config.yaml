# Configuration for all modules

speech_to_text:
  model: whisper
  model_size: base
  language: en
  sample_rate: 16000

text_sentiment_analysis:
  model: j-hartmann/emotion-english-distilroberta-base
  device: auto
  max_length: 512

tonal_analysis:
  sample_rate: 16000
  frame_length: 2048
  hop_length: 512
  min_pitch: 50
  max_pitch: 500

llm_processing:
  openai:
    api_key: ${OPENAI_API_KEY}
    model: gpt-4
    temperature: 0.7
    max_tokens: 500

  thresholds:
    monotone_threshold: 0.6
    fast_speech_wpm: 200
    slow_speech_wpm: 120
    low_energy_db: -30
    high_energy_db: -5

  emphasis:
    power_words:
      strong: [must, never, always, definitely, absolutely, crucial, vital, essential, critical]
      medium: [should, important, significant, key, main, primary, focus, need, require]
      light: [might, could, perhaps, consider, suggest]

    emotion_words:
      positive: [amazing, excellent, wonderful, fantastic, great, outstanding, brilliant]
      negative: [terrible, awful, horrible, concerning, problematic, difficult, challenging]
      urgent: [immediately, now, urgent, asap, quickly]

  target_prosody:
    speaking_rate_wpm: 160
    pitch_variation_hz: 50
    pause_ratio: 0.2
    energy_db: -15

text_to_speech:
  provider: elevenlabs
  api_key: ${ELEVENLABS_API_KEY}
  default_voice: adam
  output_format: mp3
  sample_rate: 22050

audio:
  max_duration_seconds: 300
  min_duration_seconds: 5

pipeline:
  cache_enabled: true
  log_level: INFO
