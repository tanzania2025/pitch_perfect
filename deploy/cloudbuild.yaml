# Google Cloud Build configuration for Pitch Perfect Backend
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'docker/Dockerfile'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/pitch-perfect-backend:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/pitch-perfect-backend:latest'
      - '.'
    id: 'build-image'

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/pitch-perfect-backend'
    id: 'push-image'
    waitFor: ['build-image']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/pitch-perfect-backend:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '900'
      - '--set-env-vars'
      - 'PYTHONPATH=/home/app'
      - '--set-secrets'
      - 'OPENAI_API_KEY=${_OPENAI_SECRET}:latest
      - '--set-secrets'
      - 'ELEVENLABS_API_KEY=${_ELEVENLABS_SECRET}:latest'
    id: 'deploy-cloudrun'
    waitFor: ['push-image']

# Default substitutions (can be overridden)
substitutions:
  _REGION: 'europe-west1'
  _REPOSITORY: 'pitch-perfect-repo'
  _SERVICE_NAME: 'pitch-perfect-backend'
  _OPENAI_SECRET: 'openai-api-key'
  _ELEVENLABS_SECRET: 'elevenlabs-api-key'

# Build options
options:
  # Use higher performance machine for faster builds
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Build timeout
timeout: '1800s'  # 30 minutes

# Images to be pushed to registry
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/pitch-perfect-backend:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/pitch-perfect-backend:latest'
