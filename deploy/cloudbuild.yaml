# Cloud Build configuration for Pitch Perfect Backend
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--platform', 'linux/amd64',
      '-f', 'docker/Dockerfile',
      '-t', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:${SHORT_SHA}',
      '-t', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:latest',
      '.'
    ]

  # Push the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', '${_SERVICE_NAME}',
      '--image', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:latest',
      '--region', '${_REGION}',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '4Gi',
      '--cpu', '2',
      '--timeout', '900',
      '--concurrency', '10',
      '--max-instances', '100',
      '--set-env-vars', 'PYTHONPATH=/home/app',
      '--set-secrets', 'OPENAI_API_KEY=${_OPENAI_SECRET_NAME}:latest',
      '--set-secrets', 'ELEVENLABS_API_KEY=${_ELEVENLABS_SECRET_NAME}:latest'
    ]

# Substitution variables (set defaults or pass via command line)
substitutions:
  _REGION: europe-west1
  _REPOSITORY: pitch-perfect-repo
  _IMAGE_NAME: pitch-perfect-backend
  _SERVICE_NAME: pitch-perfect-backend
  _OPENAI_SECRET_NAME: openai-api-key
  _ELEVENLABS_SECRET_NAME: elevenlabs-api-key

# Build configuration options
options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET  # Required when using service account
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100